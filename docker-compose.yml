version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coffee-shop-backend
    ports:
      - "8082:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - coffee-shop-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/api/queue/orders"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coffee-shop-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - coffee-shop-network

networks:
  coffee-shop-network:
    driver: bridge
